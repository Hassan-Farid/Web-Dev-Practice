<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practive 6</title>
</head>

<body>
    <style>
        .square {
            width: 100px;
            height: 100px;
            background-color: red;
        }
    </style>

    <div class="square"></div>
    <input placeholder="Enter your desired color" class="color-placeholder" />

    <script>
        const square = document.querySelector(".square");
        const inputElement = document.querySelector(".color-placeholder");

        inputElement.addEventListener("change", function() {
            square.style.backgroundColor = inputElement.value;
        })
    </script>
</body>

</html>
