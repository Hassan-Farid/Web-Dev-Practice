<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice 2</title>
</head>

<body>
    <style>
        .empty-square {
            width: 100px;
            height: 100px;
            background-color: red;
        }
    </style>

    <div class="empty-square"></div>

    <script>
        //Enhancing the square by increasing padding from left and top and adding a border
        const square = document.querySelector(".empty-square");
        square.style.paddingLeft = '50px';
        square.style.paddingTop = '50px';
        square.style.border = '1px solid black';
    </script>

</body>

</html>
