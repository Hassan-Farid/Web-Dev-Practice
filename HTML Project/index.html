<!DOCTYPE html>
<html lang="en">
<head>
    <title>Abnegator - A Blood Donation Foundation</title>
</head>
<body>
    <header>
        <h1>Abnegator</h1>
        <nav>
            <ul>
                <li>Home</li>
                <li>Find a Donor</li>
                <li>About Us</li>
                <li>Help Community</li>
            </ul>
        </nav>
    </header>
    <section>
        <h1>Web Donation</h1>
        <p>Fill the following form with your details:</p>
        <form>
            <label>Enter your first name: </label><input/><br><br>
            <label>Enter your last name: </label><input/><br><br>
            <label>Enter your phone number: </label><input type="number" size="11"/><br><br>
            <label>Enter your email: </label><input type="email"/><br><br>
            <label>Select your blood type: </label>
            <select>
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="AB">AB</option>
                <option value="O">O</option>
            </select><br><br>
            <label>Select your RhD type: </label>
            <select>
                <option value="+">+</option>
                <option value="-">-</option>
            </select><br><br>
            <input type="submit" value="submit"/>
        </form>
    </section>
</body>
</html>
